<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${videoModel.title}">Video Title</title>
</head>
<body>
    <h1 th:text="${videoModel.title}">Video Title</h1>
    <p th:text="${videoModel.description}">Video Description</p>
    <iframe width="560" height="315" 
            th:src="'https://www.youtube.com/embed/' + ${videoModel.videoId}" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
</body>
</html>

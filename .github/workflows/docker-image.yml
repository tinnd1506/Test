name: Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    permissions: write-all
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push Docker Image to GHCR
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SEMANTIC_VERSION: ${{ steps.meta.outputs.tags }}
        run: |
          IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
          docker build -t $REGISTRY/$IMAGE_NAME:$SEMANTIC_VERSION .
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          echo $GITHUB_TOKEN | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
          docker push $REGISTRY/$IMAGE_NAME:$SEMANTIC_VERSION
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Push Git Tag for Semantic Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag ${{ steps.meta.outputs.tags }}
          git push origin ${{ steps.meta.outputs.tags }}
